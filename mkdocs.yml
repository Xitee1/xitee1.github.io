site_name: Xitee
site_url: https://xitee1.github.io
theme:
  name: material
  features:
    - search.highlight
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        text: Toggle dark mode

    - scheme: default
      toggle:
        icon: material/weather-night
        text: Toggle light mode

repo_url: https://github.com/Xitee1/xitee1.github.io
repo_name: Xitee1/xitee1.github.io

plugins:
  - search
  - privacy

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - admonition
  - pymdownx.details